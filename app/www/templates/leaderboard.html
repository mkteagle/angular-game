<ion-view id="mainGame" view-title="leaderboard" ng-controller="gameController as hc" ng-init="hc.countItDown()">
    <ion-content>

        <table class="table">
        <h2>Top Players</h2>
            <thead>
            <tr>
                <th>#</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in hc.gameService.childData | toArray | orderBy:'-gameplay.counter' | limitTo: '10'">
                <th>*</th>
                <th>{{item.name | initials }}</th>
                <th>{{item.gameplay.counter}}</th>
            </tr>
            </tbody>
            </table>
        </div>
        </ion-content>
    </ion-view>
