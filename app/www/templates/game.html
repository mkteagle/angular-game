<ion-view view-title="Game Play" ng-controller="gameController as hc" ng-init="hc.countItDown()">
    <ion-content>

        <toast></toast>
        <div class="row">
            <div class="onehundred">{{ hc.selected.counter }}</div>
            <span class="onehundreddonuts"> donuts</span></div>
        <div class="row">
            <div class="onehundred">{{ hc.selected.countdown }}</div>
            <span class="onehundreddonuts"> til {{ hc.selected.goal }}</span></div>
        <progress id="progressbar" max="100" value="{{100 - hc.selected.goal}}"></progress>
        <div id="progressbarlabel"></div>
        <uib-progressbar class="progress-striped active" max="{{hc.selected.goal}}" value="{{hc.selected.countdown}}"></uib-progressbar>
        <upgrade-directive></upgrade-directive>
        <div class="main-container">
            <img ng-click="hc.showToast(); hc.incrementCounter(); hc.incrementCountdown(); hc.playSound()"
                 ng-src="img/doughnut-giphy.gif" style="height: 180px; width: 170px;">
        </div>
        </div>
    </ion-content>
</ion-view>
