<ion-view id="mainGame" view-title="Game Play" ng-controller="gameController as hc">
    <ion-content>
        <toast class="toaster"></toast>
        </div>
        <div class="row enjoy-css">

            <!-- Donut Counter -->
            <div class="onehundred">{{ hc.selected.counter }}</div>
            <span class="onehundreddonuts"><div class="donutstext">donuts</div></span></div>
        <div class="row">
            <div class="onehundred"><span class="textsize">{{ hc.selected.countdown }}</span></div>
            <span class="onehundreddonuts"><span class="textsize">til {{ hc.selected.goal }}</span></span></div>
        <progress id="progressbar" max="{{hc.selected.goal}}"
                  value="{{ hc.selected.goal - hc.selected.countdown }}"></progress>
        <div id="progressbarlabel"></div>
        <div class="main-container">
            <img class="donut" ng-click="hc.showToast(); hc.incrementCounter(); hc.incrementCountdown(); hc.playSound()"
                 ng-src="img/555884.gif" style="height: 350px; width: 345px;"
                 onclick="createFirework(85,62,2,4,50,45,50,43,false,true);">
        </div>
        <div class="toptobottom">
            <div class="row">
                <h5>Clickers {{ hc.selected.clicker }}</h5>
            </div>
            <div class="row">
                <h5>Grandpas {{ hc.selected.grandpa }}</h5>
            </div>
        </div>

        <div class="button-bar2 social-login">
            <upgrade-directive></upgrade-directive>
        </div>
    </ion-content>

</ion-view>
