<ion-view view-title="Game Play" ng-controller="gameController as hc" ng-init="hc.countItDown()">
    <ion-content>

        <toast></toast>
        <div class="row enjoy-css">
            <div class="onehundred">{{ hc.selected.counter }}</div>
            <span class="onehundreddonuts"> donuts</span></div>
        <div class="row">
            <div class="onehundred">{{ hc.selected.countdown }}</div>
            <span class="onehundreddonuts"> til {{ hc.selected.goal }}</span></div>
        <progress id="progressbar" max="{{hc.selected.goal}}" value="{{ hc.selected.goal - hc.selected.countdown }}"></progress>
        <div id="progressbarlabel"></div>
        <upgrade-directive></upgrade-directive>
        <div class="main-container">
            <img class="donut" ng-click="hc.showToast(); hc.incrementCounter(); hc.incrementCountdown(); hc.playSound()"
                 ng-src="img/doughnut-giphy.gif" style="height: 180px; width: 170px;" onclick="createFirework(85,62,2,4,50,78,50,78,false,true);">
        </div>
        </div>
    </ion-content>
</ion-view>
