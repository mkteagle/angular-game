<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: gc.isExpanded, 'has-header-fab-left': gc.hasHeaderFabLeft, 'has-header-fab-right': gc.hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button ng-if="gc.gameService.isLoggedIn" class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right" >
            </button>
        </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: gc.isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded">
            <img class="avatar" src="{{ gc.img }}">
            <h2>{{ gc.name }}</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">

            <ion-list>
            <ion-list>
                <ion-item class="animate-if" nav-clear menu-close ng-if="gc.gameService.isLoggedIn" ng-click="gc.logout()">Log Out</ion-item>
            </ion-list>
            <ion-list class="animate-if" ng-if="!gc.gameService.isLoggedIn">
                <ion-item class="animate-if" nav-clear menu-close ng-if="gc.gameService.isLoggedIn" ui-sref="app.game">
                    Resume Game
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
