<ion-view view-title="Login" align-title="left" ng-controller="loginController as vm">
    <ion-content style="background-color: deepskyblue;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <div ng-source="vm.recorded.img"></div>
                <h1>Donut Clicker</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="Username or Email" ng-model="email" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" ng-model="password" type="password"></ion-md-input>
        </div>
        <div class="padding">
            <button ng-click="vm.authWithPassword()" class="button button-full button-assertive ink">Login</button>
        </div>
        <div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900" ng-click='vm.googleLogin()'>Google+</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900" ng-click='vm.facebookLogin()'>Facebook</button>
            <button class="button button-small button-border icon-left ion-email button-100" ui-sref="app.email">Email</button>
        </div>
    </ion-content>
</ion-view>
